<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p>
            <i class="fa-solid fa-quote-left"></i>
        <span class="paragraph" id="paragraph">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis quae
            eveniet impedit iure aut accusantium beatae quam veniam adipisci mollitia!</span>
        <i class="fa-solid fa-quote-right"></i>
        </p>
        <p class="author" id="author" style="font-family: cursive;">~Ritik</p>
        <button class="btn" id="btn">GET A QUOTE</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
